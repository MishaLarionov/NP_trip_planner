<section class="map">
  <div id="map-canvas">
    <ui-gmap-google-map  center="map.center"
                    zoom="map.zoom"
                    options="options",
                    bounds="map.bounds">

    <!-- other ui-gmap-directives here -->
      <ui-gmap-marker
        idKey='marker.id'
        coords='marker.coords'
        type="marker.type",
        labelContent="marker.labelContent",
        click="onClick()"
        events="marker.events">
      </ui-gmap-marker>
      <!-- <ui-gmap-markers
            models="randomMarkers" coords="'self'" icon="'icon'">
      </ui-gmap-markers> -->
    </ui-gmap-google-map>
    <div ng-show="beenClicked" class="sideBar">
      <h3 class="TrailName"> {{trailInfo.name}} </h3>
      <img src="{{trailInfo.imgUrl}}" alt="Picture of {{trailInfo.name}}">
    </div>
  </div>
</section>
