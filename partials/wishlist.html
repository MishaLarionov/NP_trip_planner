<div class="container">
  <div ng-repeat="wishlist in wishlistItems">
    <div class="clearfix" ng-if="$index % 4 == 0"></div>
      <div class="col-xs-3 wishlistCard">
      <!-- ng-click="viewItem(wishlist.fbId)" -->
        <div>
            <h3> {{wishlist.name}} </h3>
        </div>
        <button class="btn btn-danger" ng-click="wishlistDelete(wishlist.fbId)">X</button>
      </div>
  </div>
