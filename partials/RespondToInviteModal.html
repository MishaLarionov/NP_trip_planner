<div class="modal-header">
  <h3 class="modal-title">Would you like to join {{invitation.tripName}}?</h3>
</div>
<div class="modal-body">
  <button class="btn btn-success" ng-click="accept()">
    Yes
  </button>
  <button class="btn btn-danger" ng-click="decline()">
    No
  </button>
<div class="modal-footer">
  <button class="btn btn-info" ng-click="close()">Close</button>
</div>
