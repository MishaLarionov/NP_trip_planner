<div class="modal-header" >
  <h3 class="modal-title">Add {{trail.name}} Trip</h3>
</div>
<div class="modal-body">
  <!-- Single button -->
    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled" ng-click="openTrips($event)">
        Choose Trip <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="trip in trips"><a href="#">{{trip.name}}</a></li>
      </ul>
    </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="close()">Close</button>
  <button class="btn btn-success" ng-show="{{!isEditing}}" ng-click="create()">Create</button>
  <button class="btn btn-success" ng-show="{{isEditing}}" ng-click="update(pin, pin.id)">Update</button>
</div>
<img ng-src="{{trip.imgUrl}}" class="img-thumbnail img-responsive">
